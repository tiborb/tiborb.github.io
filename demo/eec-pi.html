		       'id': '12345',
		       'price': '15.25',
		       'brand': 'Google',
		       'category': 'Apparel',

		     }]
		  }
		});
	</script>

</head>
<body>
<h1>Test EEC</h1>
<script>
function add_to_cart() {
	dataLayer.push({
	  'event': 'addToCart',
	  'ecommerce': {
	    'currencyCode': 'EUR',
	    'add': {                                // 'add' actionFieldObject measures.
	      'products': [{                        //  adding a product to a shopping cart.
		'name': 'Bosch Tshirt',
		'id': '12345',
		'price': '15.25',
		'brand': 'Bosch',
		'category': 'Apparel',
		'variant': 'Blue',
		'quantity': 1
	       }]
	    }
	  }
	});
	console.log("data layer is: ", dataLayer);
}

function remove_from_cart() {
	dataLayer.push({
	  'event': 'removeFromCart',
	  'ecommerce': {
	    'remove': {                               // 'remove' actionFieldObject measures.
	      'products': [{                          //  removing a product to a shopping cart.
		'name': 'Bosch Tshirt',
		'id': '12345',
		'price': '15.25',
		'brand': 'Bosch',
		'category': 'Apparel',
		'variant': 'Blue',
		'quantity': 1
	      }]
	    }
	  }
	});
}

function funnel_step1() {
	dataLayer.push({
	  'event': 'checkout',
	  'ecommerce': {
	    'checkout': {
	      'actionField': {'step': 1},
	      'products': [{
		  'name': 'Bosch Tshirt',
		  'id': '12345',
		  'price': '15.25',
		  'brand': 'Bosch',
		  'category': 'Smart Home', // parent_cateogry / sub_cat / subsubcat / category (up to 5 levels) separated by / (slash)
		  'variant': 'Gray'  // Silver 64GB / Black 64GB / Silver 32GB  (concatenate dimensions/attributes)
	     }]
	   }
	 },
	});
}
	
function funnel_step2() {
	dataLayer.push({
	  'event': 'checkout',
	  'ecommerce': {
	    'checkout': {
	      'actionField': {'step': 2},
	      'products': [{
		  'name': 'Bosch Tshirt',
		  'id': '12345',
		  'price': '15.25',
		  'brand': 'Bosch',
		  'category': 'Smart Home', // parent_cateogry / sub_cat / subsubcat / category (up to 5 levels) separated by / (slash)
		  'variant': 'Gray'  // Silver 64GB / Black 64GB / Silver 32GB  (concatenate dimensions/attributes)
	     }]
	   }
	 },
	});
}
</script>

<ul>
<li><button type="button" onclick="add_to_cart()">Add to cart</button></li>
<li><button type="button" onclick="remove_from_cart()">Remove from cart</button></li>
<li><button type="button" onclick="funnel_step1()">Funnel Step 1</button></li>
<li><button type="button" onclick="funnel_step2()">Funnel Step 2</button></li>
<li><a id="custom-event" href="#">Fire custom event</a></li>
<li><a href="https://www.bosch.com">External Link</a></li>
<li><a href="https://www.digitalanalyticsassociation.org/Files/PDF_standards/WebAnalyticsDefinitions.pdf">Download Definitions</a></li>
</ul>
	
<script>
  function fireEvent() {
	  var events = [
	    "Play",
	    "Pause",
	    "Stop",
	    "Skip",
	    "I'm a teapot"
	  ]
	  return events[Math.floor(Math.random() * Math.floor(events.length))];
	}
  document.getElementById("custom-event").onclick = function() {
    var event = fireEvent();
    console.log(event)
    // track now!
    dataLayer.push({
	  "event" : "GAEvent",
	  "eventCategory" : "custom",
	  "eventAction" : "click",
	  "eventLabel" : event,
	  "eventValue" : 42
	});
  };
</script>
</body>
</html>
